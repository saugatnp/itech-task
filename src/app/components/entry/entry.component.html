<div class="container-fluid p-0 my-md-4">
    <!-- Title -->
    <div class="d-flex justify-content-center align-items-center mx-4">
        <h3 class="primary-text">Transaction&nbsp;Entry</h3>
    </div>

    <hr class=" mb-4">

    <div class="row">

        <form class="offset-lg-4 offset-md-3 col-md-6 col-lg-4 col-12 p-md-0 p-4" [formGroup]="transactionForm"
            (ngSubmit)="onSubmit()">
            <div class="">
                
                <h4>Transaction Info</h4>


                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" formControlName="description" placeholder="Enter description" rows="4"
                        [ngClass]="{'is-invalid': transactionForm.get('description')?.touched && transactionForm.get('description')?.errors?.['required']}"></textarea>
                    <div class="invalid-feedback text-danger"
                        *ngIf="transactionForm.get('description')?.touched && transactionForm.get('description')?.hasError('required')">
                        Description is required.
                    </div>
                </div>


                <div class="form-group">
                    <label for="createdDate">Created Date</label>
                    <input id="createdDate" formControlName="createdDate" type="date" max="9999-12-31"
                        [ngClass]="{'is-invalid': transactionForm.get('createdDate')?.touched && transactionForm.get('createdDate')?.errors?.['required']}" />
                    <div class="invalid-feedback text-danger"
                        *ngIf="transactionForm.get('createdDate')?.touched && transactionForm.get('createdDate')?.hasError('required')">
                        Created Date is required.
                    </div>
                </div>


                <div class="form-group">
                    <label for="lastModifiedDate">Last Modified Date</label>
                    <input id="lastModifiedDate" formControlName="lastModifiedDate" type="date" max="9999-12-31"
                        [ngClass]="{'is-invalid': transactionForm.get('lastModifiedDate')?.touched && transactionForm.get('lastModifiedDate')?.errors?.['required']}" />
                    <div class="invalid-feedback text-danger"
                        *ngIf="transactionForm.get('lastModifiedDate')?.touched && transactionForm.get('lastModifiedDate')?.hasError('required')">
                        Last Modified Date is required.
                    </div>
                </div>

            </div>

            <div class="">
                <h4>Payment Details</h4>


                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input id="amount" formControlName="amount" type="number" placeholder="Enter amount"
                        [ngClass]="{'is-invalid': transactionForm.get('amount')?.touched && (transactionForm.get('amount')?.errors?.['required'] || transactionForm.get('amount')?.hasError('pattern'))}" />
                    <div class="invalid-feedback text-danger"
                        *ngIf="transactionForm.get('amount')?.touched && transactionForm.get('amount')?.hasError('required')">
                        Amount is required.
                    </div>
                    <div class="invalid-feedback text-danger"
                        *ngIf="transactionForm.get('amount')?.touched && transactionForm.get('amount')?.hasError('pattern')">
                        Amount needs to be a number.
                    </div>
                </div>


                <div class="form-group">
                    <label for="remarks">Remarks</label>
                    <textarea id="remarks" formControlName="remarks" placeholder="Enter remarks" rows="4"
                        [ngClass]="{'is-invalid': transactionForm.get('remarks')?.touched && transactionForm.get('remarks')?.errors?.['required']}"></textarea>
                    <div class="invalid-feedback text-danger"
                        *ngIf="transactionForm.get('remarks')?.touched && transactionForm.get('remarks')?.hasError('required')">
                        Remarks is required.
                    </div>
                </div>


                <div class="form-group">
                    <label for="status">Status</label>
                    <select id="status" formControlName="status"
                        [ngClass]="{'is-invalid': transactionForm.get('status')?.touched && transactionForm.get('status')?.errors?.['required']}">
                        <option value="Pending">Pending</option>
                        <option value="Completed">Completed</option>
                        <option value="Failed">Failed</option>
                    </select>
                    <div class="invalid-feedback text-danger"
                        *ngIf="transactionForm.get('status')?.touched && transactionForm.get('status')?.hasError('required')">
                        Status is required.
                    </div>
                </div>
                
            </div>

            <div class="form-actions">
                <button type="button" (click)="onCancel()">Cancel</button>
                <button type="submit" [disabled]="transactionForm.invalid">Submit</button>
            </div>
        </form>


    </div>


</div>
